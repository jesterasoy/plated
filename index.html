<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./images/site-logo.png" type="image/png" />
    <meta name="description" content="A simple recipe app" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      .poppins-thin {
        font-family: "Poppins", sans-serif;
        font-style: normal;
      }
      .title {
        font-family: "Montserrat", sans-serif;
      }
    </style>
    <title>Plated | Home</title>
  </head>
  <body>
    <div
      class="bg-white text-gray-800 poppins-thin bg-center bg-cover bg-no-repeat bg-[linear-gradient(to_bottom,_rgba(255,255,255,0)_0%,_rgba(255,255,255,1)_100%),url('./images/background.png')]"
    >
      <!-- Header Section -->
      <div class="">
        <header class="p-6 max-w-6xl 2xl:max-w-7xl mx-auto">
          <div class="flex justify-between items-center">
            <h1 class="font-bold text-2xl">
              <span class="text-orange-500">p</span>lated.
            </h1>

            <div class="flex items-center space-x-4">
              <div class="relative w-full max-w-lg">
                <i
                  class="bi-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 top-4"
                ></i>
                <input
                  type="text"
                  placeholder="Search recipes..."
                  class="w-full border border-gray-300 rounded-full pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500"
                />
              </div>
              <div class="flex gap-4 text-lg text-gray-600">
                <i class="bi-github hover:text-black cursor-pointer"></i>
                <i class="bi-twitter hover:text-blue-500 cursor-pointer"></i>
                <i class="bi-instagram hover:text-pink-500 cursor-pointer"></i>
                <i class="bi-facebook hover:text-blue-700 cursor-pointer"></i>
              </div>
            </div>
          </div>

          <div class="flex gap-4 pt-2" id="category-buttons"></div>
        </header>
      </div>

      <!-- Hero Section -->
      <section class="p-6 max-w-6xl 2xl:max-w-7xl mx-auto">
        <div class="pt-4 text-center text-6xl font-bold mb-10 text-gray-900">
          <h1 class="title">
            Simple Recipes. Bold Flavors. <br />
            Perfectly <span class="italic text-orange-500">Plated.</span>
          </h1>
        </div>

        <div
          id="recipe-container"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-4 mt-24"
        ></div>

        <section class="mt-20 text-center">
          <a
            href="#recipes"
            class="inline-block px-8 py-3 bg-orange-500 text-white font-semibold rounded-full shadow hover:bg-orange-600 transition-colors duration-200"
          >
            Explore More Recipes
          </a>
        </section>
      </section>
    </div>
  </body>
</html>

<script>
  const categories = [
    {
      name: "Meal Type",
      items: ["Breakfast", "Lunch", "Dinner", "Snack", "Dessert"],
    },
    {
      name: "Cuisine",
      items: ["Italian", "Mexican", "Indian", "Chinese", "American"],
    },
    {
      name: "Dish Type",
      items: ["Pizza", "Pasta", "Salad", "Soup", "Drink"],
    },
    {
      name: "Dietary Reference",
      items: ["Vegetarian", "Vegan", "Gluten-Free", "Keto", "Paleo"],
    },
    {
      name: "Occasion Meals",
      items: ["Birthday", "Anniversary", "Holiday", "Party", "Everyday"],
    },
  ];

  const categoryButtons = document.getElementById("category-buttons");
  categories.forEach((category) => {
    const itemButtons = category.items
      .map(
        (item) => `
        <button class='w-full text-left px-3 py-2 bg-gray-200 text-gray-700 rounded-md text-sm hover:bg-orange-500 hover:text-white transition-colors duration-200'>
          ${item}
        </button>
      `
      )
      .join("");

    const button = `
    <div class="mb-6">
      <button class="">
        <p class="font-medium tracking-wide uppercase hover:text-orange-500 transition-colors duration-200 text-sm">
          ${category.name}
        </p>
      </button>

      <div class="hidden flex flex-col gap-2 mt-2 relative">
        <div class='absolute top-[5rem] left-[-5rem] w-full h-full bg-white shadow-md rounded-md z-[-1]'></div>
        ${itemButtons}
      </div>
    </div>
  `;

    categoryButtons.innerHTML += button;
  });

  const recipes = [
    {
      title: "Veggie Pizza",
      image: "./images/pizza.png",
      category: "Pizza",
      rating: "★ ★ ★ ★ ★  5.0 ",
      description:
        "A delicious and easy-to-make pizza recipe perfect for any occasion.",
    },
    {
      title: "Garlic Pasta",
      image: "./images/pasta.png",
      category: "Pasta",
      rating: "★ ★ ★ ★ ★  5.0",
      description:
        "Rich and creamy pasta tossed with roasted garlic and parmesan.",
    },
    {
      title: "Berry Smoothie",
      image: "./images/smoothie.png",
      category: "Drink",
      rating: "★ ★ ★ ★ ★  5.0",
      description:
        "A healthy and refreshing smoothie with mixed berries and yogurt.",
    },
  ];

  const container = document.getElementById("recipe-container");

  recipes.forEach((recipe) => {
    const card = `
        <div class="bg-white shadow-lg">
          <div class="relative -translate-y-16 z-10 w-full flex justify-center">
            <img
              src="${recipe.image}"
              alt="${recipe.title}"
              class="w-56 h-56 object-cover rounded-full "
            />
          </div>
          <div class="p-6 pt-0 space-y-4">
          
            <div class="space-y-2">
            <span class="text-sm text-gray-500 uppercase tracking-wide font-semibold">
          ${recipe.category}
        </span>
        <h2
          class="text-xl sm:text-2xl font-bold text-gray-800 uppercase tracking-wide hover:underline hover:decoration-orange-500 hover:text-orange-500 cursor-pointer title"
        >
          ${recipe.title}
        </h2>
        <p class="text-gray-600 text-sm leading-relaxed">
              ${recipe.description}
            </p>
              <div class="flex items-center justify-between text-gray-500">
                <span class="text-yellow-500 font-medium text-sm">${recipe.rating}</span>
              </div>
            </div>
          
          </div>
        </div>
    `;

    container.innerHTML += card;
  });
</script>
